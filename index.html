<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海底三万里</title>
    <link rel="stylesheet" href="./CSS/css.css">
</head>

<body>
    <div class="nav"><img src="./image/skin-clickmove-title.2730b604.gif" alt="" srcset=""></div>
    <div class="left"></div>
    <div class="middle"></div>
    <div class="right"></div>


    <div class="main">
        <div class="mave"></div>
    </div>
</body>
<script src="./JQuery/jquery-3.6.0.min.js"></script>
<script>
    var index = 0;
    jQuery(document).ready(function ($) {
        $("body").click(function (e) {
            var coreVal = new Array("❤富强❤", "❤民主❤", "❤文明❤", "❤和谐❤", "❤自由❤", "❤平等❤", "你打我呀", "❤公正❤", "❤法治❤", "❤爱国❤", "❤敬业❤", "❤诚信❤", "❤友善❤");
            var $i = $("<span></span>").text(coreVal[index]);
            index = (index + 1) % coreVal.length;
            var x = e.pageX,
                y = e.pageY;
            $i.css({
                "z-index": 999,
                "top": y - 20,
                "left": x,
                "position": "absolute",
                "text-align": "content",

                "color": "rgb(" + ~~(255 * Math.random()) + "," + ~~(255 * Math.random()) + "," + ~~(255 * Math.random()) + ")"
            });
            $("body").append($i);
            $i.animate({
                "top": y - 80,
                "opacity": 0
            }, 1600, () => {
                $i.remove();
            });
        });
    });

</script>

</html>
